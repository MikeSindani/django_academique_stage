{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login</title>
  <link rel="stylesheet" href="{% static "login.css" %}">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="align">

  <div class="grid">

    <form action="{%url 'post_login'%}" method="post" class="form login">
      {% csrf_token %}

      <header class="login__header">
        <h3 class="login__title">Se connecter</h3>
      </header>

      <div class="login__body">

        <div class="form__field" style="margin-bottom: 10px;">
          <input type="Email" name="email" placeholder="Email" required>
        </div>

        <div class="form__field">
          <input type="password" name="password" placeholder="Password" required>
        </div>

      </div>
      <div>{{msg}}</div>

      <footer class="login__footer">
        <input type="submit" value="Se connecter">

        <p><span class="icon icon--info">?</span><a href="#">Mot de passe oublie?</a></p>
      </footer>

    </form>

  </div>

</body>
<!-- partial -->
  
</body>
</html>
