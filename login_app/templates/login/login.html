{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static "login.css" %}">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="align">

  <div class="grid">

    <form action="{%url 'post_login'%}" method="post" class="form login">
      {% csrf_token %}

      <header class="login__header">
        <h3 class="login__title">Se connecter</h3>
      </header>

     

      <div class="login__body">
        <div style="display: flex;justify-content: center;">
          <b class="logo-icon" style="margin-top: 10px;">
            <!-- Dark Logo icon -->
            <img src="{% static 'img/logo.jpeg' %}" alt="homepage" width="200"/>
        </b>
        </div>
        <div class="form__field" style="margin-bottom: 10px;">
          <input type="Email" name="email" placeholder="Email" required>
        </div>

        <div class="form__field">
          <input type="password" name="password" placeholder="Password" required>
        </div>
      </div>
      <div>{{msg}}</div>

      <footer class="login__footer ">
        <input type="submit" value="Se connecter">
        <p><span class="icon icon--info">?</span><a href="#">Mot de passe oublie?</a></p>
      </footer>
      <div class="btn_signup">
         <a href="{% url 'signup' %}" class="login__title">Cree un compte</a>
      </div>
     
    </form>

  </div>

</body>
<!-- partial -->
  
</body>
</html>
